<ng-container *ngIf="movie">
  <h2>{{movie.original_title}}</h2>
  <p>{{movie.overview}}</p>
  <p>{{movie.popularity}}</p>
  <p>{{movie.release_date}}</p>
  <p>{{movie.title}}</p>
  <p>{{movie.vote_average}}</p>
  <p>{{movie.poster_path}}</p>
<!--  <img width="100px" height="100px" *ngIf="posterPath" [src]="posterPath">-->
</ng-container>
